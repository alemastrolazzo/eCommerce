  <div class="container-fluid">
  <a class="navbar-brand" href="#">
    <img id="icon" src="assets/images/logo.png" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ms-auto">
      <a class="nav-link active" aria-current="page" href="#">Accedi</a>
      <a class="nav-link active" aria-current="page" href="#">Carrello</a>
    </div>
  </div>
  </div>
</nav>

<div class="container">
  <h1>{{ prodotti[0]?.name || 'PeraPhone 5' }}</h1>
  <p>{{ prodotti[0]?.description || 'più nuovo, più pera.' }}</p>
  <div class="position-relative" style="height: 400px; display: flex; align-items: center; justify-content: center;">
  <img *ngIf="image[0]?.url" [src]="image[0].url" alt="Prodotto principale"
       style="max-width: 60%; max-height: 100%; object-fit: contain; opacity: 0.95; filter: drop-shadow(0 8px 32px rgba(0,0,0,0.18));">
</div>

<button type="button" class="btn btn-primary btn-lg">Scopri di più</button>

<br><br>
<hr>
<br>

<ul class="list-unstyled d-flex justify-content-center gap-4 flex-wrap">
  <li class="card" style="width: 16rem;" *ngFor="let prodotto of prodotti; let i = index">
    <img *ngIf="image[i]?.url" [src]="image[i].url" style="padding:20px;" class="card-img-top" [alt]="prodotto.name">
    <div class="card-body">
      <h5 class="card-title">{{ prodotto.name }}</h5>
      <p class="card-text">{{ prodotto.description }}</p>
      <button type="button" class="btn btn-outline-dark" (click)="prodottoSingolo = prodotto; aggiungiAlCarrello(prodotto.id)">Acquista</button>
    </div>
  </li>
</ul>
</div>

<footer class="bg-body-tertiary text-center text-lg-start">
  <div class="text-center p-3" style="background-color: #242828; color:#f8f9fa">
    © 2010 Pear. Inc.
  </div>
</footer>
